<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 200px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="number"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
        input[type="button"] {
            width: 48%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="number" id="num1" placeholder="Digite o primeiro número">
    <input type="number" id="num2" placeholder="Digite o segundo número">
    <input type="button" value="Somar" onclick="soma()">
    <input type="text" id="resultado" placeholder="Resultado" readonly>
</div>

<script>
    function soma() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var resultado = num1 + num2;
        document.getElementById('resultado').value = resultado;
    }
</script>

</body>
</html>
